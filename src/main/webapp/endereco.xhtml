<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

</h:head>
<h:form id="form">
	<h:body>
		<p:panel id="panel" header="Register">
			<h:panelGrid columns="3">
				<h:column>
					<h:outputLabel for="bairro" value="Bairro: *" />
					<p:inputText id="bairro" required="true" label="bairro"
						value="#{enderecoCtrl.endereco.bairro}" />
				</h:column>

				<h:column>
					<h:outputLabel for="cidade" value="Cidade: *" />
					<p:inputText id="cidade" required="true" label="cidade"
						value="#{enderecoCtrl.endereco.cidade}" />
				</h:column>
				<h:column>
					<h:outputLabel for="estado" value="Estado: *" />
					<p:inputText id="estado" required="true" label="estado"
						value="#{enderecoCtrl.endereco.estado}" />
				</h:column>
				<h:column>

					<h:outputLabel for="logradouro" value="logradouro *" />
					<p:inputText id="logradouro" required="true" label="logradouro"
						value="#{enderecoCtrl.endereco.logradouro}" />
				</h:column>

				<h:column>
					<h:outputLabel for="numero" value="Numero: *" />
					<p:inputText id="numero" required="true" label="numero"
						value="#{enderecoCtrl.endereco.numero}" />
				</h:column>



			</h:panelGrid>

			<p:commandButton value="Submit" update="panel"
				actionListener="#{enderecoCtrl.salvar()}" />
				
				<p:dataTable var="lista" value="#{enderecoCtrl.listarEndereco}" id="tabelaEndereco" emptyMessage="Nothing in the table">
			<f:facet name="header">Lista de Endereco Cadastradas</f:facet>
 
			<p:column headerText="Bairro">
				<h:outputText value="#{lista.bairro}" />
			</p:column>
			
			<p:column headerText="Cidade">
				<h:outputText value="#{lista.cidade}" />
			</p:column>
			
			<p:column headerText="Estado">
				<h:outputText value="#{lista.estado}" />
			</p:column>
			
			<p:column headerText="Logradouro">
				<h:outputText value="#{lista.logradouro}" />
			</p:column>
			
			<p:column headerText="numero">
				<h:outputText value="#{lista.numero}" />
			</p:column>
			<p:column headerText="AÃ§Ãµes">
				<p:commandLink title="Alterar" update="@all"
					 immediate="true" actionListener="enderecoctrl.update()" ajax="true">
					 <p:graphicImage value="/image/1380081290_package-installed-updated.png"/>
				</p:commandLink>
				
				<p:commandLink title="Excluir" update="@all"
					 immediate="true" icon="ui-icon-close" actionListener="enderecoCtrl.delete()" ajax="true">
					 <p:graphicImage value="/image/1380081071_DeleteRed.png"/>
				</p:commandLink>
			</p:column>
 
		</p:dataTable>
		</p:panel>
	</h:body>
</h:form>
</html>
